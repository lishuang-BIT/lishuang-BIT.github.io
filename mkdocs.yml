site_name: Shuang Li
theme: 
    name: 'mkdocs'
    custom_dir: myTemplate/
    palette:
    primary: 'Blue Grey'
    accent: 'Pink'
nav:
    # - Home: 'index.md'
    # - student: 'Students'
plugins: []
# theme:
#   name: readthedocs
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde